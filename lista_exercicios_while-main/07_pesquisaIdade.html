<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: PESQUISA DE IDADE
    */

    // ENTRADA
    let idade = 0;

    let somaSalarios = 0;
    let quantidadePessoas = 0;

    let maiorIdade = 0;
    let menorIdade = 999;

    let quantidadeMulheres = 0;

    let menorSalario = 999999;
    let idadeMenorSalario = 0;
    let sexoMenorSalario = "";

    // PROCESSAMENTO
    while (true) {

        idade = Number(prompt("Digite a idade (negativa para parar):"));

        if (idade < 0) { 
            break;
        }

        let sexo = prompt("Digite o sexo (M/F):").toUpperCase();
        let salario = Number(prompt("Digite o salário:"));

     
        somaSalarios += salario;
        quantidadePessoas++;

        
        if (idade > maiorIdade) {
            maiorIdade = idade;
        }

      
        if (idade < menorIdade) {
            menorIdade = idade;
        }

        
        if (sexo === "F") {
            quantidadeMulheres++;
        }

       
        if (salario < menorSalario) {
            menorSalario = salario;
            idadeMenorSalario = idade;
            sexoMenorSalario = sexo;
        }
    }

   
    let mediaSalarios = somaSalarios / quantidadePessoas;

    // SAÍDA
    document.write("<h2>Resultado da Pesquisa</h2>");

    document.write("Média dos salários: R$ " + mediaSalarios.toFixed(2) + "<br>");
    document.write("Maior idade: " + maiorIdade + "<br>");
    document.write("Menor idade: " + menorIdade + "<br>");
    document.write("Quantidade de mulheres: " + quantidadeMulheres + "<br><br>");

    document.write("<strong>Pessoa com menor salário:</strong><br>");
    document.write("Idade: " + idadeMenorSalario + "<br>");
    document.write("Sexo: " + sexoMenorSalario + "<br>");
    document.write("Salário: R$ " + menorSalario.toFixed(2) + "<br>");
</script>
