<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    
    let nome = prompt("Informe um nome (mais de 3 caracteres):");
    while (nome.length <= 3) {
        alert("Nome inválido! Digite novamente.");
        nome = prompt("Informe um nome (mais de 3 caracteres):");
    }

    
    let idade = Number(prompt("Informe uma idade entre 0 e 150:"));
    while (idade < 0 || idade > 150 || isNaN(idade)) {
        alert("Idade inválida!");
        idade = Number(prompt("Informe uma idade entre 0 e 150:"));
    }

    
    let salario = Number(prompt("Informe um salário maior que zero:"));
    while (salario <= 0 || isNaN(salario)) {
        alert("Salário inválido!");
        salario = Number(prompt("Informe um salário maior que zero:"));
    }

    
    let sexo = prompt("Informe o sexo (f/m):").toLowerCase();
    while (sexo !== "f" && sexo !== "m") {
        alert("Sexo inválido!");
        sexo = prompt("Informe o sexo (f/m):").toLowerCase();
    }


    let estado = prompt("Informe estado civil (s, c, v, d):").toLowerCase();
    while (estado !== "s" && estado !== "c" && estado !== "v" && estado !== "d") {
        alert("Estado civil inválido!");
        estado = prompt("Informe estado civil (s, c, v, d):").toLowerCase();
    }

    // SAÍDA
    console.log("Dados validados:");
    console.log("Nome: " + nome);
    console.log("Idade: " + idade);
    console.log("Salário: " + salario);
    console.log("Sexo: " + sexo);
    console.log("Estado Civil: " + estado);

</script>
