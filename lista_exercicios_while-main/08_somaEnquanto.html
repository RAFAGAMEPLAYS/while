<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let numero=Number(prompt("informe um numero"));
    let soma=0;

    //PROCESSAMENTO
    while(numero!==0){
        soma=soma+numero;
        numero=Number(prompt("informe um numero"));
        
    }


    //SAÍDA
    console.log(soma);
    
</script>
