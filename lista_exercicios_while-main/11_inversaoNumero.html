<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let numero=prompt("informe um numero");
    let i=numero.length-1;
    let invertido="";
    //PROCESSAMENTO
   while(i>=0){
    invertido=invertido+numero[i];
    i--;
   }


    //SAÍDA
    console.log(invertido);
    

</script>
