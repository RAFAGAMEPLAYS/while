<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
   let secreto = Math.floor(Math.random() * 30) + 1;
   let pergunta=Number(prompt("informe um numero"));

    //PROCESSAMENTO
    while(pergunta!==secreto){
        if(pergunta<secreto){
            alert("o numero é maior");
        }else{
           alert("o numero é menor");
        }
        pergunta=Number(prompt("informe um numero"));
    }


    //SAÍDA
    console.log("voce acertou o numero "+secreto);
    
</script>
