<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let usuario=prompt("infome seu nome de usuario");
    let senha=prompt("infome sua senha");


    //PROCESSAMENTO
    while(usuario===senha){
        alert("informe novamente");
           usuario=prompt("infome seu nome de usuario");
     senha=prompt("infome sua senha");
    }


    //SAÍDA

</script>
